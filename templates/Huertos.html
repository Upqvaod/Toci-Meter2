<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>

            width: 50px;

</head>
<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('plantas') }}">Plantas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('herramientas') }}">Herramientas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('foro') }}">Foro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('articulos') }}">Artículos</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        <h2>Registro de Huertas</h2>
        <form id="huertaForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Huerta:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Huerta</button>
        </form>
        
        <h2 class="mt-5">Lista de Huertas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="huertaList">
                <!-- Aquí se añadirán las huertas -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("btn-plantas").addEventListener("click", function() {
            window.location.href = "{{ url_for('plantas') }}";
        });

        document.getElementById("btn-herramientas").addEventListener("click", function() {
            window.location.href = "{{ url_for('herramientas') }}";
        });

        document.getElementById("btn-foro").addEventListener("click", function() {
            window.location.href = "{{ url_for('foro') }}";
        });

        document.getElementById("btn-articulos").addEventListener("click", function() {
            window.location.href = "{{ url_for('articulos') }}";
        });

        document.getElementById("btn-huertos").addEventListener("click", function() {
            window.location.href = "{{ url_for('huertos') }}";
        });

        document.getElementById("btn-citas").addEventListener("click", function() {
            window.location.href = "{{ url_for('citas') }}";
        });
    });

            // Lógica para añadir, editar y eliminar huertas
            const huertaForm = document.getElementById('huertaForm');
            const huertaList = document.getElementById('huertaList');

            huertaForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const descripcion = document.getElementById('descripcion').value;
                const imagen = document.getElementById('imagen').files[0];

                const reader = new FileReader();
                reader.onload = function(e) {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><img src="${e.target.result}" class="huerta-img" alt="Imagen de ${nombre}"></td>
                        <td>${nombre}</td>
                        <td>${descripcion}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit">Editar</button>
                            <button class="btn btn-danger btn-sm delete">Eliminar</button>
                        </td>
                    `;

                    huertaList.appendChild(newRow);

                    // Limpiar el formulario
                    huertaForm.reset();
                }
                reader.readAsDataURL(imagen);
            });

            huertaList.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete')) {
                    const row = event.target.closest('tr');
                    huertaList.removeChild(row);
                }

                if (event.target.classList.contains('edit')) {
                    const row = event.target.closest('tr');
                    const nombre = row.children[1].innerText;
                    const descripcion = row.children[2].innerText;
                    const imagen = row.children[0].children[0].src;

                    document.getElementById('nombre').value = nombre;
                    document.getElementById('descripcion').value = descripcion;

                    huertaForm.addEventListener('submit', function updateHuerta(event) {
                        event.preventDefault();

                        row.children[1].innerText = document.getElementById('nombre').value;
                        row.children[2].innerText = document.getElementById('descripcion').value;
                        row.children[0].children[0].src = imagen;

                        huertaForm.removeEventListener('submit', updateHuerta);
                        huertaForm.reset();
                    }, { once: true });
                }
            });
    </script>
</body>
</html>
