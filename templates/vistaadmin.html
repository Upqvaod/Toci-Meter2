<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_apartados.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }
        .content-section {
            padding: 30px;
        }
        .content-grid {
            margin-top: 40px;
        }
        .btn-custom {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
            transition: transform 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #d4edda;
        }
        .bg-light-green {
            background-color: #d4edda;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
  
    <section id="admin-panel" class="content-section bg-light-green mt-5">
        <div class="container">
            <h2 class="section-title text-center">Panel de Administración</h2>
            <p class="text-center">Gestiona los diferentes elementos de la plataforma.</p>
        </div>
    </section>

    <div class="content-grid container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btn-usuarios" class="btn-custom content-section">
                    <h2 class="section-title">Usuarios</h2>
                    <p>Administra los usuarios registrados en la plataforma.</p>
                </button>
            </div>
            <div class="col-lg-6">
                <button id="btn-plantas" class="btn-custom content-section bg-light-green">
                    <h2 class="section-title">Plantas</h2>
                    <p>Administra la información sobre plantas.</p>
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <button id="btn-herramientas" class="btn-custom content-section">
                    <h2 class="section-title">Herramientas</h2>
                    <p>Gestiona las herramientas disponibles en la plataforma.</p>
                </button>
            </div>
            <div class="col-lg-6">
                <button id="btn-articulos" class="btn-custom content-section bg-light-green">
                    <h2 class="section-title">Artículos</h2>
                    <p>Administra los artículos publicados.</p>
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <button id="btn-huertos" class="btn-custom content-section">
                    <h2 class="section-title">Huertos</h2>
                    <p>Gestiona la información sobre huertos.</p>
                </button>
            </div>
            <div class="col-lg-6">
                <button id="btn-citas" class="btn-custom content-section bg-light-green">
                    <h2 class="section-title">Citas</h2>
                    <p>Administra las citas y eventos de la comunidad.</p>
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <button id="btn-foro" class="btn-custom content-section">
                    <h2 class="section-title">Foro</h2>
                    <p>Gestiona las publicaciones y temas del foro.</p>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2024 Comunidad de Jardinería. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("btn-usuarios").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_usuario') }}";
        });

        document.getElementById("btn-plantas").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_plantas') }}";
        });

        document.getElementById("btn-herramientas").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_herramientas') }}";
        });

        document.getElementById("btn-articulos").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_articulos') }}";
        });

        document.getElementById("btn-huertos").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_huertos') }}";
        });

        document.getElementById("btn-citas").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_citas') }}";
        });

        document.getElementById("btn-foro").addEventListener("click", function() {
            window.location.href = "{{ url_for('admin_foro') }}";
        });
    });
    </script>
</body>
</html>
